<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <body>
            <header>
                <h1>Rock, Paper, Scissors!</h1>
            </header>
            <main>
                <h2>Score</h2>
                <h3>Player: <span id="playerScore"></span></h3>
                <h3>Computer: <span id="computerScore"></span></h3>
                <form id="playerForm" onsubmit="return false">
                    <input type="image" src="./imgs/rock.png" class="playerChoice" value="rock">
                    <input type="image" src="./imgs/paper.png" class="playerChoice" value="paper">
                    <input type="image" src="./imgs/scissors.png" class="playerChoice" value="scissors">
                </form>
                <h3 id="outcome"></h3>
            </main>
            <script src="./script.js"></script>
        </body>
    </head>
</html>
